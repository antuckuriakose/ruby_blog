default: &default
  adapter: postgresql
  pool: 5
  timeout: 5000
  username: dev_test
  password: dev_test

development:
  <<: *default
  database: dev_tut


# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: dev_test
  username: dev_test
  password: dev_test

production:
  <<: *default
  database: dev_product
